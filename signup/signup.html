<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        integrity="sha384-mz3hNbXJp/Nn+VxPHeMgyBCQVFXaduJH+k4+7Kg82uC1muJJJc9sB2CzLYn0t+JL" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Sense-Eye</title>
    <style>
        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        /* Style the input fields */
        .signup-form input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            font-family: Helvetica, sans-serif;
        }

        /* Style the submit button */
        .signup-form button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: Helvetica, sans-serif;
        }

        /* Style the submit button on hover */
        .signup-form button:hover {
            background-color: #45a049;
        }

        /* Style the container for inputs */
        .signup-form .container {
            padding: 16px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
            max-width: 400px;
            width: 100%;
        }

        /* Style the error message */
        .signup-form .error-message {
            color: red;
            font-size: 14px;
            font-family: Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <a href="#"><img id="logo" src="../pictures/logo.png" alt="Sense Eye logo"></a>
        <a href="#"><i id="user" class="bi bi-person-circle"></i></a>
    </div>
    <div class="header"></div>
    <div class="navbar">
        <div><a href="../login/main.html" class="active">Home page</a></div>
        <div><a href="./trainer_my_list.html">My List</a></div>
        <div><a href="./trainer_results.html">Results</a></div>
    </div>
    <div class="signup-form">
        <div class="container">
            <h2>Sign Up</h2>
            <form id="signup-form" method="POST" action="/signup">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="orgName">Organization Name:</label>
                <input type="text" id="orgName" name="orgName" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Choose a role</option>
                    <option value="trainer">Trainer</option>
                    <option value="trainee">Trainee</option>
                </select>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper.js and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <script src="./signup.js"></script>
</body>

</html>
